<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Postos</h1>
  <ion-list>
    <ion-item *ngFor="let p of postos">
      <h4>{{p.nome}}</h4>
      <h4>{{p.bairro}}</h4>
      <h4>{{p.nota}}</h4>
    </ion-item>
    <h2>Cadastro de novos Postos</h2>
    <ion-input placeholder="Nome" name="Nome"></ion-input>
    <ion-input placeholder="Bairro" name="Bairro"></ion-input>
    <ion-input placeholder="Nota" name="Nota"></ion-input>
    <button ion-button type="submit">Enviar</button>
  </ion-list>
</ion-content>
